<div #container class="select-container" tabindex="0" (click)="toggleOpen()">
  <div class="selected-value" [class.placeholder]="!selectedLabel">
    {{ selectedLabel || placeholder }}
  </div>
  <img src="/svg/chevron_left.svg" class="arrow" [class.open]="open" />

  @if(open) {
  <ul class="options-list" role="listbox">
    @for (option of options; track option.value) {
    <li
      (click)="select(option)"
      [class.selected]="option.value === value"
      role="option"
      [attr.aria-selected]="option.value === value"
      tabindex="-1"
    >
      {{ option.label }}
    </li>
    }
  </ul>
  }
</div>
