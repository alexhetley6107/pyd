<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  (keydown.enter)="handleSubmit()"
  class="auth-form"
>
  <h1 class="">Forgot Password?</h1>

  <ui-input placeholder="Email" type="email" formControlName="email" [error]="error"></ui-input>

  <ui-button fullWidth type="submit">Submit</ui-button>

  <div class="text-center">
    <a routerLink="/signup">Back to login</a>
  </div>
</form>
