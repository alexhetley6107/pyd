<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  (keydown.enter)="handleSubmit()"
  class="auth-form"
>
  <h1 class="">Login</h1>

  <div class="">
    <ui-input formControlName="username" placeholder="Username" [error]="usernameError"></ui-input>
    <ui-input
      formControlName="password"
      placeholder="Password"
      type="password"
      [error]="passwordError"
    ></ui-input>
  </div>
  <div class="flex justify-between">
    <span>Remember me</span>
    <a routerLink="/forgot-password">Forgot password?</a>
  </div>

  <ui-button fullWidth [loading]="isLoading" type="submit">Login</ui-button>

  <div class="text-center">
    <a routerLink="/signup">No account? Sin up</a>
  </div>
</form>
