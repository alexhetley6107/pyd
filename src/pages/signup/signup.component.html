<div class="auth-form">
  <h1 class="">Sign up</h1>
  <ui-input placeholder="Name"></ui-input>
  <ui-input placeholder="Email" type="email"></ui-input>
  <ui-input placeholder="Password" type="password"></ui-input>
  <ui-input placeholder="Confirm your password" type="password"></ui-input>

  <ui-button fullWidth (onClick)="handleSignup()">Sign up</ui-button>

  <div class="text-center">
    <a routerLink="/login"> Already have an account? Login</a>
  </div>
</div>
