@if (isFetching) {
<ui-skeleton width="100%" height="100px"></ui-skeleton>
<ui-skeleton width="100%" height="100px"></ui-skeleton>
<ui-skeleton width="100%" height="100px"></ui-skeleton>

} @else { @if (tasks.length === 0) {
<p class="text-center">No tasks</p>
} @else { @for (task of tasks; track task.id) {
<div class="task">
  <task-item [task]="task" (onClickTask)="toggleTaskModal()"></task-item>
</div>
} } }

<task-modal [open]="isTaskModal" (closeModal)="toggleTaskModal()" action="edit-task"></task-modal>
