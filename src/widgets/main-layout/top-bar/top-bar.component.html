<div class="topbar">
  <div class="right-icons">
    <img src="/svg/notification.svg" alt="" />

    <ui-popover>
      <div class="circle" popover-anchor>{{ letters }}</div>

      <div popover-content>
        <div class="menu_items">
          @for (m of menuItems; track m.text) {
          <div class="menu_item" (click)="m.action()">{{ m.text }}</div>
          }
        </div>
      </div>
    </ui-popover>
  </div>
</div>
