<div class="side-menu" [ngClass]="{ collapsed: isCollapsed }">
  <div class="flex align-center">
    <h2>PYD</h2>
    <ui-logo></ui-logo>
  </div>

  <nav class="links">
    <ul>
      @for (link of links; track link.path) {
      <li>
        <a [routerLink]="link.path" routerLinkActive="active">{{ link.title }}</a>
      </li>
      }
    </ul>
  </nav>

  <button class="collapse_btn" (click)="toggleCollapse()"></button>
</div>
